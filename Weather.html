<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="imageweather.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <h2 class="heading">Forecasting Your Day, Rain or Play.</h2>
    </header>
    <div class="container">
        <div class="container1">
            <p>Enter the city name:</p>
            <input type="text" id="city" placeholder="Enter city name">
            <div class="button">
                <button id="btn">Get Weather</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="forecast" class="forecast-container"></div> <!-- Add this line for forecast -->
    </div>
    <div id="favorites" class="favorites-container"></div> <!-- Add this line for favorites -->

    <footer class="footer">
        <span>&#169; Made by Dakshta W.</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
